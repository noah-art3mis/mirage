<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/reset.css" />
        <link rel="stylesheet" href="src/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sono&display=swap"
            rel="stylesheet"
        />
        <title>Mirage - AUTOMATON</title>
    </head>

    <body>
        <div class="header">
            <h1>Mirage</h1>
            <div class="subheading">
                <p>an <span class="smallcaps">AUTOMATON</span> tool</p>
                <a
                    href="https://github.com/noah-art3mis/mirage"
                    target="_blank"
                    rel="noopener noreferrer"
                    >source & README</a
                >
                <br />
            </div>
        </div>

        <form class="dashboard">
            <div class="palette-param">
                <div>
                    <label for="palette"
                        >Palette (HEX values, one per line)</label
                    >
                    <textarea
                        id="palette"
                        name="palette"
                        rows="4"
                        cols="7"
                        resize="false"
                        placeholder="#C4B9B3 #434343 #657189"
                        pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})(\n ?#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3}))*$"
                        title="Enter HEX colors separated by commas"
                    >
#C4B9B3&#10;#434343&#10;#657189</textarea
                    >
                </div>
            </div>
            <div class="other-params">
                <p>Basic:</p>
                <div class="inline-item-form">
                    <label for="gradientSize">Gradient Size (1 ~ 4)</label>
                    <input
                        type="range"
                        id="gradientSize"
                        min="1"
                        max="4"
                        step="1"
                        value="2"
                    />
                </div>
                <div class="inline-item-form">
                    <label for="contrastThreshold"
                        >Contrast Threshold (0.0 ~ 5.0)</label
                    >
                    <input
                        type="range"
                        id="contrastThreshold"
                        min="0.0"
                        max="5.0"
                        step="0.25"
                        value="2.5"
                    />
                </div>
                <div class="inline-item-form">
                    <label for="shufflePlates">Shuffle</label>
                    <input type="checkbox" id="shufflePlates" />
                </div>
                <p>Advanced:</p>
                <div class="inline-item-form">
                    <label for="gradientRotation"
                        >Gradient Rotation (0 ~ 360)</label
                    >
                    <input
                        type="range"
                        id="gradientRotation"
                        min="0"
                        max="360"
                        step="15"
                        value="0"
                    />
                </div>
                <div class="inline-item-form">
                    <label for="colorFormat">Interpolation Color Space:</label>
                    <select id="colorFormat" name="colorFormat">
                        <option value="">RGB</option>
                        <option value="in lch">LCH</option>
                        <option value="in hsl shorter hue">
                            HSL (shorter hue)
                        </option>
                        <option value="in hsl longer hue">
                            HSL (longer hue)
                        </option>
                    </select>
                </div>
                <div class="inline-item-form">
                    <label for="noiseTexture">Noise Texture:</label>
                    <select id="noiseTexture" name="noiseTexture">
                        <option value="white">white</option>
                        <option value="bayer">bayer</option>
                        <option value="blue">blue</option>
                        <option value="blurred">blurred</option>
                        <option value="fft">fft</option>
                        <option value="n2">n2</option>
                    </select>
                </div>
                <div class="inline-item-form">
                    <label for="noiseAmount">Noise Amount (25 ~ 0)</label>
                    <input
                        type="range"
                        id="noiseAmount"
                        min="230"
                        max="255"
                        step="2.5"
                        value="255"
                    />
                </div>
                <div class="inline-item-form buttons">
                    <button id="random" type="button">Random</button>
                    <button id="default" type="reset">Defaults</button>
                </div>
            </div>
            <div class="result-container">
                <div id="result-text"></div>
                <div class="buttons">
                    <button id="btn-discard" type="button">Discard</button>
                    <button id="copy-button" type="button">Copy</button>
                </div>
                <p id="result-message">
                    Selected palettes copied to clipboard!
                </p>
            </div>
        </form>

        <div class="palette-plate-container"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
