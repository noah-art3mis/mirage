<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/reset.css" />
        <link rel="stylesheet" href="src/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sono&display=swap"
            rel="stylesheet"
        />
        <title>Mirage - AUTOMATON</title>
    </head>

    <body>
        <div class="header">
            <h1>Mirage</h1>
            <div class="subheading">
                <p>an <span class="smallcaps">AUTOMATON</span> tool</p>
                <a
                    href="https://github.com/noah-art3mis/mirage"
                    target="_blank"
                    rel="noopener noreferrer"
                    >source & README</a
                >
                <br />
            </div>
        </div>

        <form class="dashboard">
            <div class="palette-param">
                <div>
                    <label for="palette"
                        >Palette (HEX values, one per line)</label
                    >
                    <textarea
                        id="palette"
                        name="palette"
                        rows="4"
                        cols="7"
                        resize="false"
                        placeholder="#C4B9B3  #434343  #657189"
                        pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})(\n ?#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3}))*$"
                        title="Enter HEX colors separated by commas"
                    ></textarea>
                </div>
            </div>
            <div class="other-params">
                <div class="inline-item-form">
                    <label for="gradientSize">Gradient Size (1 ~ 4)</label>
                    <input
                        type="range"
                        id="gradientSize"
                        min="1"
                        max="4"
                        step="1"
                    />
                </div>
                <div class="inline-item-form">
                    <label for="contrastThreshold"
                        >Contrast Threshold (0.0 ~ 5.0)</label
                    >
                    <input
                        type="range"
                        id="contrastThreshold"
                        min="0.0"
                        max="5.0"
                        step="0.25"
                    />
                </div>
                <div class="inline-item-form">
                    <label for="shufflePlates">Shuffle</label>
                    <input type="checkbox" id="shufflePlates" />
                </div>
                <!-- <div class="inline-item-form">
                    <label for="sticky-dash">Sticky</label>
                    <input type="checkbox" id="sticky-dash" />
                </div> -->
            </div>
            <div class="result-container">
                <div id="result-text"></div>
                <button id="copy-button" type="button">Copy</button>
                <p id="result-message">
                    Remaining palettes copied to clipboard!
                </p>
            </div>
        </form>

        <div class="palette-plate-container"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
