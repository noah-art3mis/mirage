<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/reset.css" />
        <link rel="stylesheet" href="src/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <title>Semblance - AUTOMATON</title>
    </head>

    <body>
        <div class="header">
            <h1>Semblance</h1>
            <div class="subheading">
                <p>an <span class="smallcaps">AUTOMATON</span> tool</p>
                <br />
                <p>palette mode</p>
            </div>
        </div>

        <form class="dashboard">
            <div class="palette-param">
                <div>
                    <label for="palette"
                        >PALETTE (HEX values, one per line):</label
                    >
                    <textarea
                        id="palette"
                        name="palette"
                        rows="6"
                        cols="6"
                        resize="false"
                        placeholder="#C4B9B3  #434343  #657189"
                        pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})(\n ?#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3}))*$"
                        title="Enter HEX colors separated by commas"
                    ></textarea>
                </div>
            </div>
            <div class="other-params">
                <div class="inline-item-form">
                    <label for="gradientSize">GRADIENT_SIZE (1 ~ 4):</label>
                    <input
                        type="text"
                        id="gradientSize"
                        maxlength="1"
                        size="1"
                    />
                </div>
                <div class="inline-item-form">
                    <label for="contrastThreshold"
                        >CONTRAST_THRESHOLD (2.0 ~ 8.0):</label
                    >
                    <input
                        type="text"
                        id="contrastThreshold"
                        maxlength="3"
                        size="1"
                    />
                </div>
                <div class="inline-item-form">
                    <label for="shufflePlates">SHUFFLE_PLATES:</label>
                    <input type="checkbox" id="shufflePlates" />
                </div>
                <div class="buttons">
                    <button type="button">Submit</button>
                    <p>Click on a plate to remove it</p>
                </div>
            </div>
            <div class="result">
                <p class="result-content">Results here</p>
                <button id="copy-button">Copy</button>
                <p id="result-message">
                    Remaining palettes copied to clipboard!
                </p>
            </div>

            <script></script>
        </form>

        <div class="palette-plate-container"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
